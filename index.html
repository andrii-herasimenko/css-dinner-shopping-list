
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css-diner-shopping-list</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/favicon.png">
</head>
<body>
	<div class="ba-container">
		<header class="ba-header">
		<h1 class="ba-featured-title">CSS Diner Shopping List</h1>
		<h2 class="ba-second-title">Let's go to the mall!</h2>
		</header>
		<main class="ba-main">
			<div class="ba-list-wrapper">
				<ul class="ba-list">
					<li class="ba-list-item">
						<label class="ba-label" for="ba-box">
						 <input type="checkbox" name="ba-box" id="ba-box">
						<span class="ba-main-text">A lot of pickles</span>
							<span class="ba-in-case-text">(for the next lessons about CSS)</span>
					   </label>
						
					</li>
					<li class="ba-list-item">
						<label  class="ba-label" for="ba-box2">
						<input type="checkbox" name="ba-box" id="ba-box2">
						
						<span class="ba-main-text">10 apples</span>
						<span class="ba-in-case-text">(for more CSS manipulatiens)</span>
							</label>
					</li>
					<li class="ba-list-item">
						<label class="ba-label" for="ba-box3">
						<input type="checkbox" name="ba-box" id="ba-box3">
						
							<span class="ba-main-text">20 oranges</span>
							<span class="ba-in-case-text">(because they areawesome)</span>
						</label>
					</li>
					<li class="ba-list-item">
						<label  class="ba-label" for="ba-box4">
						<input type="checkbox" name="ba-box" id="ba-box4">
						
							<span class="ba-main-text">13 plates</span>
							<span class="ba-in-case-text">(hm... they always disappear)</span>
						</label>
					</li>
					<li class="ba-list-item">
						<label  class="ba-label" for="ba-box5">
						<input type="checkbox" name="ba-box" id="ba-box5">
						
							<span class="ba-main-text">15 bentos</span>
						</label>
					</li>
					<li class="ba-list-item">
						<label  class="ba-label" for="ba-box6">
						<input type="checkbox" name="ba-box" id="ba-box6">
						
							<span class="ba-main-text">1 bottle of Sake ^_^</span>
							<span class="ba-in-case-text">(for my friends)</span>
						</label>
					</li>
				</ul>
				
			</div>
				<div class="ba-last-wrapper">
					<p class="ba-last-text"><a href="https://timo.pl.ua" target="_blank">Bon appetit:)</a></p>
			</div>
		</main>
	</div>
</body>
</html>
